{% capture category %}{% if post %}{{ post | category_links | size }}{% else %}{{ page | category_links | size }}{% endif %}{% endcapture %}
{% unless category == '0' %}
<span class="categories">
  {% if post %}
    {{ post | category_links }}
  {% else %}
    {{ page | category_links }}
  {% endif %}
</span>
{% endunless %}
